<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>VanillaJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="./index.css">
		<script>
				let itemId = 0;

				function addListItem(title) {
					const defaultTemplate
					=	`<li data-id=${itemId}>
							<div class="view">
								<input class="toggle" type="checkbox">
								<label>${title}</label>
								<button class="destroy" onClick="destroy(${itemId})"></button>
							</div>
						 </li>`;
					const target = document.querySelector('ul.todo-list');
					target.innerHTML = target.innerHTML + defaultTemplate;
					itemId ++;
				}

				// event listener
				function handleInputKeyDown(e) {
					if(event.key === "Enter") {
						var title = e.target.value;
						addListItem(title);
						e.target.value = '';
					}
				}

				function destroy(id) {
					const target = document.querySelector(`li[data-id="${id}"]`);
					const list = document.querySelector('ul.todo-list');
					list.removeChild(target);
				}
		</script>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus onkeydown="handleInputKeyDown(event)">
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body>
</html>
