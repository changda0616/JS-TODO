<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>VanillaJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="./index.css">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>
				let itemId = 0;

				function addListItem(title) {
					const defaultTemplate
					=	`<li data-id=${itemId}>
							<div class="view">
								<input class="toggle" type="checkbox" onChange="handleCheckboxChange(${itemId})">
								<label>${title}</label>
								<button class="destroy" onClick="destroy(${itemId})"></button>
							</div>
						 </li>`;
					const target = $('ul.todo-list');
					
					target.append(defaultTemplate);
					itemId ++;
				}

				// event listener
				function handleInputKeyDown(e) {
					if(event.key === "Enter" && event.target.value)  {
						var title = e.target.value;
						addListItem(title);
						e.target.value = '';
					}
				}

				function destroy(id) {
					const target = $(`li[data-id="${id}"]`);
					target.remove();
				}

				function handleCheckboxChange(id) {
					$(`li[data-id="${id}"]`).toggleClass('completed');
				}

				function clearComplete() {
					$(`li.completed`).remove();
				}
				
		</script>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus onkeydown="handleInputKeyDown(event)">
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" onclick="clearComplete()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body>
</html>
